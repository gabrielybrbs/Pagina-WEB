<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolusTech</title>
    <link rel="icon" type="image/png" href="LOGO BRANCA.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Grotesk:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0d0d0d;
            color: #00ffcc;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(10px);
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
        }

        button {
            background: #00ffcc;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #008f66;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="glass">
            <h1>Bem-vindo ao Futuro</h1>
            <p>Inovação, tecnologia e cibersegurança em um só lugar.</p>
            <button onclick="window.location.href='index.html'">Explorar</button>
        </div>
    </div>
</body>

</html>
